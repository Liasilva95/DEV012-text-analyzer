<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Analizador de texto</title>
    <link rel="stylesheet" href="style.css" />
    <h1>Analizador de texto</h1>
  </head>
  <body>
    <main>
      <textarea name="user-input" rows="5" cols="20"></textarea>
      <br />
      <br />
      <ul>
        <li class= "metrica" data-testid="word-count">Word-count: 0</li>
        <li class= "metrica" data-testid="character-count">Character-count: 0</li>
        <li class= "metrica" data-testid="character-no-spaces-count">Character-no-space-count: 0</li>
        <li class= "metrica" data-testid="number-count">Number-count: 0</li>
        <li class= "metrica" data-testid="number-sum">Number-sum: 0</li>
        <li class= "metrica" data-testid="word-length-average">Word-length-average: 0</li>
      </ul>
      <br />
      <br />
    </main>
    <button id="reset-button">LIMPIAR TEXTO</button>
    <script src="index.js" type="module"></script>
  </body>
